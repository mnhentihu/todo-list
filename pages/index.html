<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do | Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="../script/login.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              inter: ["Inter", "sans-serif"],
            },
            colors: {
              primary: "#0e1d54",
              secondary: "#597aaf",
              tertiary: "#a4b4cb",
              quaternary: "#ecedef",
              quinary: "#e8eaed",
              textColor: "#19283d",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="font-inter text-textColor bg-quinary flex items-center justify-center min-h-screen"
  >
    <div class="bg-white p-6 rounded-lg shadow-lg w-11/12 sm:w-96">
      <h2 class="text-lg sm:text-2xl font-bold mb-4 text-center">Login</h2>
      <div class="mb-2 sm:mb-4 text-sm sm:text-base">
        <label for="username" class="block">Username</label>
        <input
          type="text"
          id="username"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary"
          placeholder="Enter your username"
          required
        />
      </div>
      <div class="mb-2 sm:mb-4 text-sm sm:text-base">
        <label for="password" class="block">Password</label>
        <input
          type="password"
          id="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary"
          placeholder="Enter your password"
          required
        />
      </div>
      <button
        class="w-full bg-primary text-white text-sm sm:text-base py-2 rounded-lg hover:bg-secondary transition"
        onclick="login()"
      >
        Login
      </button>
      <div id="error" class="text-red-500 text-center mt-4"></div>
    </div>
  </body>
</html>
