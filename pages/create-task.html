<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#e5857b",
              secondary: "#f1b2b2",
            },
          },
        },
      };
    </script>
    <script src="../script/tasks.js" defer></script>
  </head>
  <body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="w-11/12 max-w-lg bg-white p-6 rounded-lg shadow-md">
      <h1 class="text-2xl font-bold text-center text-primary mb-6">
        Add New Task
      </h1>
      <form id="todo-form" class="space-y-4">
        <div>
          <label for="task" class="block text-gray-700 font-medium"
            >Task Description</label
          >
          <textarea
            id="task"
            rows="3"
            class="w-full p-2 border border-gray-300 rounded-md"
            placeholder="Enter task description"
          ></textarea>
        </div>
        <div>
          <label for="priority" class="block text-gray-700 font-medium"
            >Priority</label
          >
          <select
            id="priority"
            class="w-full p-2 border border-gray-300 rounded-md"
          >
            <option value="" disabled selected>Select priority</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
        </div>
        <div>
          <label for="deadline" class="block text-gray-700 font-medium"
            >Deadline</label
          >
          <input
            type="datetime-local"
            id="deadline"
            class="w-full p-2 border border-gray-300 rounded-md"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-primary text-white py-2 rounded-md"
        >
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
